<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
        <meta name="Réseau social de l'entreprise groupomania" content="Un forum d'échange entre salariés."/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">    
        <script src="https://kit.fontawesome.com/2e4e807c32.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>groupomania</title>
    </head>
    <body class="body container-fluid">              
        <nav>
            <ul class="nav justify-content-start nav-fill">
                <li class="nav-item">
                    <a class="text-decoration-none text-white" href="inscription.html">S'incrire</a> 
                </li>
                <li class="nav-item">
                    <a class="text-decoration-none text-white" href="connexion.html">Se connecter</a>                     
                </li>
                <li class="nav-item">
                    <a class="text-decoration-none text-white" href="deconnexion.html">Se déconnecter</a> 
                </li>
            </ul>  
        </nav>
        <div class="row">            
            <a href="index.html">         
                <img class="logo d-block mx-auto img-fluid p-2" src='./images/icon-left-font-monochrome-white-redimensionné.png' alt="logo Groupomania">    
            </a>    
          </div>
        <main id="main" class="row">
        <div class="row justify-content-center">            
            <div class="login form-row justify-content-center">
                <form class="row justify-content-center was-validated needs-validation" novalidate>
                    <div class="form-group col-9 col-md-10 mb-0 pr-2 pl-2">
                        <label for="pseudo"></label> 
                        <input type="text" name="pseudo" id="pseudo" class="form-control form-control-lg" placeholder="Pseudonyme" v-model="pseudo" pattern="[A-Za-z\s\-éöàäèüáúóêûîôâ']{2,10}" required>
                        <div class="valid-feedback">Valide</div>
                        <div class="invalid-feedback">Veuillez saisir un pseudo</div>
                    </div>
                    <div class="form-group col-9 col-md-10 mb-0 pr-2 pl-2">
                         <label for="password"></label> 
                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Mot de passe" v-model="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[-+!*$@%_])([-+!*$@%_\w]{8,15})$" required>
                        <div class="valid-feedback">Valide</div>
                        <div class="invalid-feedback">Veuillez saisir votre mot de passe</div>
                    </div>
                    <div class="form-group col-12 text-center m-2">
                        <button type="submit" id="login" class="btn btn-primary btn-lg mt-3 mb-2">Se connecter</button>
                    </div>
                    <p class="inscription text-center text-white col-9 mb-4">
                        Vous n'avez pas encore de compte, <a class="text-white" href="inscription.html">inscrivez-vous.</a>
                    </p>
                </form>
            </div>
          </div>
        </main>
        <footer class="footer row pb-3 m-0 p-lg-5">
            <ul class="col-12 d-flex flex-column justify-items-center align-items-center flex-md-row justify-content-md-between">
                <li class="col-10 col-md-4 text-center list-unstyled">
                    <a class="text-decoration-none text-white" href="#">Politique de confidentialité</a> 
                </li>
                <li class="col-10 col-md-3 text-center list-unstyled">
                    <a class="text-decoration-none text-white" href="#">Réglement du forum</a>
                </li>
                <li class="col-10 col-md-3 text-center list-unstyled">
                    <a class="text-decoration-none text-white" href="desinscription.html">Désinscription</a>
                </li>
                <li class="col-10 col-md-2 text-center list-unstyled">
                    <a class="text-decoration-none text-white" href="mailto:groupomania@reseau-social.fr">Contact</a>
                </li>              
            </ul>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script src="js/connexion.js"></script>
    </body>
</html>
